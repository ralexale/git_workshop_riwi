<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="flex w-screen h-screen p-0 m-0 justify-center items-center">
      <div class="container flex w-[70%] h-[60%] relative">
        <div
          class="log_in transition-all flex flex-col gap-2 w-[50%] rounded-lg h-full justify-center items-center"
        >
          <form class="form flex flex-col gap-2">
            <p class="heading">Login</p>
            <input class="input" placeholder="Username" type="text" />
            <input class="input" placeholder="Password" type="text" />
            <button class="btn">Submit</button>
          </form>
        </div>
        <div
          class="log_up transition-all flex flex-col gap-2 w-[50%] h-[50%] justify-center items-center"
        >
          logup
        </div>
        <div class="selection transition-all absolute z-3">tap</div>
      </div>
    </main>
  </body>
</html>
